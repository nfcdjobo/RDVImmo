<!DOCTYPE html>
<html lang="en">

<head>
    <title>RDVImmo | S'inscrire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./inscription.css" rel="stylesheet">
</head>

<body>
    <div class="contenaire">
        <div class="content">
            <div class="form">
                <label for="email">Adresse Email</label>
                <input type="email" id="email">
                <div class="error" id="error-email"></div>
            </div>

            <div class="form">
                <label for="password">Entrer un mot de passe</label>
                <input type="password" id="password">
                <div class="error" id="error-password"></div>
            </div>

            <div class="connect">
                <div class="submit-all">
                    <button type="button" id="creerCompte">Se connecter</button>
                </div>
            </div>

            <div class="form">
                <div class="rappel">
                    <div>Je n'ai pas de compte ?<a href="./../inscription.html"> Créer un compte ?</a></div>
                </div>
                <div class="rappel">
                    <div>Mot de passe oublier ?<a href="#">Réinitialiser ?</a></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./login.js"></script>

</html>
